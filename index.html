<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="./index.js"></script>
  
  <title>Launch countdown timer</title>


</head>
<body>

  <div class="container">
    <div class="grid">
      <header>
        <h1 class="header-title">We're launching soon</h1>
      </header>
      
    
      <article id="countDown">
        <div class="time"> <p class ="timer" id="days"></p> <br /> Days</div>
        <div class="time"> <p class ="timer" id="hours"></p> <br /> Hours</div>
        <div class="time"> <p class ="timer" id="mins"></p> <br /> Minutes</div>
        <div class="time"> <p class ="timer" id="secs"></p> <br />Seconds</div>
        <h2 id="end"></h2>
      </article>
      
    
      
      <footer class="footer">
        <img class="footer-item" src="./images/icon-facebook.svg" alt="facebook icon">
        <img class="footer-item" src="./images/icon-pinterest.svg" alt="pinterest icon">
        <img class="footer-item" src="./images/icon-instagram.svg" alt="instagram icon">
      </footer>
    </div>
  </div>
  
</body>
</html>
