<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Launch countdown timer</title>


</head>
<body>

  <div class="container">
    <div class="grid">
      <header>
        <h1 class="header-title">We're launching soon</h1>
      </header>
      
    
      <article id="countdown">
        <p class="time">Days</p>
        <p class="time">Hours</p>
        <p class="time">Minutes</p>
        <p class="time">Seconds</p>
      </article>
      
    
      
      <footer class="footer">
        <img class="footer-item" src="./images/icon-facebook.svg" alt="facebook icon">
        <img class="footer-item" src="./images/icon-pinterest.svg" alt="pinterest icon">
        <img class="footer-item" src="./images/icon-instagram.svg" alt="instagram icon">
      </footer>
    </div>
  </div>
  
</body>
</html>
